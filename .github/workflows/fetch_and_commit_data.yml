name: Fetch and Commit Data

on:
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API URL to fetch data from'
        required: true
        default: 'https://dl.t.li-h.me/video/all'

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Fetch data from API
      id: fetch_data
      run: |
        API_URL=${{ github.event.inputs.api_url }}
        curl -s $API_URL -o data.json

    - name: Save data to JSON file
      run: |
        YEAR=$(date +%Y)
        mv data.json ${YEAR}.json

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Add data for year $(date +%Y)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
